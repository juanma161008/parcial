<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API JUAN MANUEL CARDENAS MONTOYA </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>INFORMACION DE POKEMON</h1>
    </header>
    <main>
        <div id="busqueda-container">
            <input type="text" id="pokemon-nombre" placeholder="Nombre del Pokémon">
            <button id="buscar-boton">Buscar Pokémon</button>
            <select id="pokemon-select">
                <option value="">Selecciona un Pokémon</option>
            </select>
            <button id="mostrar-pokemon">Mostrar Pokémon Seleccionado</button>
        </div>
        <div id="pokemon-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
